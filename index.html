                    const match = reqs.match(/dexterity (\d+)\+/);
                    const finalDex = parseInt(npc.abilityScores.dexterity) + (parseInt(npc.bonusAttributes.dexterity) || 0);
                    if (match && finalDex < parseInt(match[1])) return false;
                }
                if (reqs.includes('constitution')) {
                    const match = reqs.match(/constitution (\d+)\+/);
                    const finalCon = parseInt(npc.abilityScores.constitution) + (parseInt(npc.bonusAttributes.constitution) || 0);
                    if (match && finalCon < parseInt(match[1])) return false;
                }
                if (reqs.includes('intelligence')) {
                    const match = reqs.match(/intelligence (\d+)\+/);
                    const finalInt = parseInt(npc.abilityScores.intelligence) + (parseInt(npc.bonusAttributes.intelligence) || 0);
                    if (match && finalInt < parseInt(match[1])) return false;
                }
                if (reqs.includes('wisdom')) {
                    const match = reqs.match(/wisdom (\d+)\+/);
                    const finalWis = parseInt(npc.abilityScores.wisdom) + (parseInt(npc.bonusAttributes.wisdom) || 0);
                    if (match && finalWis < parseInt(match[1])) return false;
                }
                if (reqs.includes('charisma')) {
                    const match = reqs.match(/charisma (\d+)\+/);
                    const finalCha = parseInt(npc.abilityScores.charisma) + (parseInt(npc.bonusAttributes.charisma) || 0);
                    if (match && finalCha < parseInt(match[1])) return false;
                }
                
                // Check level requirements
                if (reqs.includes('level 17') && npc.cr < 17) return false;
                if (reqs.includes('level 11') && npc.cr < 11) return false;
                if (reqs.includes('level 5') && npc.cr < 5) return false;
                
                // Check skill requirements
                const skillReqs = skills.filter(skill => reqs.includes(skill.toLowerCase()));
                for (const skill of skillReqs) {
                    if (!npc.skillProficiencies.includes(skill)) return false;
                }
                
                // Check for other feat requirements
                if (reqs.includes('attack specialist') && !npc.feats.includes('Attack Specialist')) return false;
                if (reqs.includes('attack veteran') && !npc.feats.includes('Attack Veteran')) return false;
                if (reqs.includes('critical focus') && !npc.feats.includes('Critical Focus')) return false;
                if (reqs.includes('hold together') && !npc.feats.includes('Hold Together')) return false;
                if (reqs.includes('iron grip') && !npc.feats.includes('Iron Grip')) return false;
                if (reqs.includes('sniper techniques') && !npc.feats.includes('Sniper Techniques')) return false;
                
                // Check for ability requirements only in General feats (Advanced Training)
                if (reqs.includes('inspire ability') && !npc.feats.includes('Advanced Training: Diplomat')) return false;
                if (reqs.includes('jury rig ability') && !npc.feats.includes('Advanced Training: Engineer')) return false;
                if (reqs.includes('first aid ability') && !npc.feats.includes('Advanced Training: Medic')) return false;
                if (reqs.includes('eureka ability') && !npc.feats.includes('Advanced Training: Scientist')) return false;
                if (reqs.includes('survivalist ability') && !npc.feats.includes('Advanced Training: Scout')) return false;
                if (reqs.includes('tactical flexibility ability') && !npc.feats.includes('Advanced Training: Soldier')) return false;
                
                // Check for tactic feats requirement
                if (reqs.includes('two tactic feats')) {
                    const tacticCount = npc.feats.filter(f => 
                        featsByCategory['Tactic'].some(tactic => tactic.name === f)
                    ).length;
                    if (tacticCount < 2) return false;
                }
                
                return true;
            };

            // Update derived stats
            useEffect(() => {
                const finalStr = npc.abilityScores.strength + (parseInt(npc.bonusAttributes.strength) || 0);
                const finalDex = npc.abilityScores.dexterity + (parseInt(npc.bonusAttributes.dexterity) || 0);
                const finalCon = npc.abilityScores.constitution + (parseInt(npc.bonusAttributes.constitution) || 0);
                const finalWis = npc.abilityScores.wisdom + (parseInt(npc.bonusAttributes.wisdom) || 0);
                
                // Calculate HP based on CR
                const baseHP = 10 + (npc.cr * 5) + (getModifier(finalCon) * npc.cr);
                
                // Calculate AC
                const baseAC = 10 + getModifier(finalDex);
                
                // Calculate Initiative
                const initiative = Math.max(getModifier(finalDex), getModifier(finalWis));
                
                setNpc(prev => ({
                    ...prev,
                    hp: baseHP,
                    ac: baseAC,
                    profBonus: getProficiencyBonus(npc.cr),
                    initiative: initiative
                }));
            }, [npc.cr, npc.abilityScores, npc.bonusAttributes]);

            // Point buy system
            const pointBuyCost = {
                8: 0, 9: 1, 10: 2, 11: 3, 12: 4, 13: 5, 14: 7, 15: 9
            };

            const getPointsSpent = () => {
                return Object.values(npc.abilityScores).reduce((sum, score) => {
                    return sum + (pointBuyCost[score] || 0);
                }, 0);
            };

            const updateAbilityScore = (ability, value) => {
                const newValue = Math.max(8, Math.min(15, value));
                setNpc(prev => ({
                    ...prev,
                    abilityScores: {
                        ...prev.abilityScores,
                        [ability]: newValue
                    }
                }));
            };

            // Export NPC
            const exportNPC = () => {
                const getFinalScore = (ability) => {
                    return npc.abilityScores[ability] + (parseInt(npc.bonusAttributes[ability]) || 0);
                };
                
                let sheet = `STARGATE RPG NPC STAT BLOCK
=============================
Name: ${npc.name || 'Unnamed NPC'}
Race: ${npc.race}${npc.race === 'Beast' ? ` (${npc.type || 'Untyped'})` : ''}
Challenge Rating: ${npc.cr}

ATTRIBUTES
STR: ${getFinalScore('strength')} (${getModifier(getFinalScore('strength')) >= 0 ? '+' : ''}${getModifier(getFinalScore('strength'))})
DEX: ${getFinalScore('dexterity')} (${getModifier(getFinalScore('dexterity')) >= 0 ? '+' : ''}${getModifier(getFinalScore('dexterity'))})
CON: ${getFinalScore('constitution')} (${getModifier(getFinalScore('constitution')) >= 0 ? '+' : ''}${getModifier(getFinalScore('constitution'))})
INT: ${getFinalScore('intelligence')} (${getModifier(getFinalScore('intelligence')) >= 0 ? '+' : ''}${getModifier(getFinalScore('intelligence'))})
WIS: ${getFinalScore('wisdom')} (${getModifier(getFinalScore('wisdom')) >= 0 ? '+' : ''}${getModifier(getFinalScore('wisdom'))})
CHA: ${getFinalScore('charisma')} (${getModifier(getFinalScore('charisma')) >= 0 ? '+' : ''}${getModifier(getFinalScore('charisma'))})

COMBAT STATS
Armor Class: ${npc.ac}
Hit Points: ${npc.hp}
Speed: ${npc.speed}m
Proficiency Bonus: +${npc.profBonus}
Initiative: ${npc.initiative >= 0 ? '+' : ''}${npc.initiative}

SKILLS
${npc.skillProficiencies.join(', ') || 'None'}

ATTACK BONUS
${getAttackBonus()}${npc.attackSpecialization ? ` (${npc.attackSpecialization})` : ''}

`;
                
                if (npc.race === 'Beast') {
                    sheet += `\nBEAST ABILITIES\n`;
                    npc.beastAbilities.forEach(ability => {
                        const selection = npc.beastAbilitySelections[ability];
                        sheet += `• ${ability}${selection ? ` (${selection})` : ''}\n`;
                    });
                } else {
                    sheet += `\nFEATS (${getSpentMP()}/${getMissionPoints()} MP Spent)\n`;
                    npc.feats.forEach(feat => {
                        const selection = npc.featSelections[feat];
                        sheet += `• ${feat}${selection ? ` (${selection})` : ''}\n`;
                    });
                }
                
                sheet += `\n=============================`;
                
                const element = document.createElement('a');
                const file = new Blob([sheet], { type: 'text/plain' });
                element.href = URL.createObjectURL(file);
                element.download = `${npc.name || 'npc'}_cr${npc.cr}.txt`;
                document.body.appendChild(element);
                element.click();
                document.body.removeChild(element);
            };

            // Render selection dropdown for feats/abilities
            const renderSelection = (itemName, isBeast = false) => {
                const item = isBeast
                    ? Object.values(beastAbilitiesByCategory).flat().find(a => a.name === itemName)
                    : Object.values(featsByCategory).flat().find(f => f.name === itemName);
                
                if (!item?.needsSelection) return null;
                
                let options = [];
                if (item.needsSelection === 'attribute') {
                    options = selectionOptions.attributes;
                } else if (item.needsSelection === 'environment') {
                    options = selectionOptions.environments;
                } else if (item.needsSelection === 'sense') {
                    options = selectionOptions.senses;
                } else if (item.needsSelection === 'condition') {
                    options = selectionOptions.conditions;
                } else if (item.needsSelection === 'maneuver') {
                    options = selectionOptions.maneuvers;
                } else if (item.needsSelection === 'combatSkill') {
                    options = selectionOptions.combatSkills;
                } else if (item.needsSelection === 'skill') {
                    // For Exceptional Expertise, only show skills the NPC has
                    if (itemName === 'Exceptional Expertise') {
                        options = npc.skillProficiencies;
                    } else {
                        // For Skill Proficiency, show all skills not already selected
                        options = skills.filter(s => !npc.skillProficiencies.includes(s));
                    }
                } else if (item.needsSelection === 'tool') {
                    options = toolTypes;
                } else if (item.needsSelection === 'weapon') {
                    options = weaponTypes;
                }
                
                const value = isBeast ? npc.beastAbilitySelections[itemName] : npc.featSelections[itemName];
                
                return React.createElement('select', {
                    value: value || '',
                    onChange: (e) => {
                        if (isBeast) {
                            setNpc(prev => ({
                                ...prev,
                                beastAbilitySelections: {
                                    ...prev.beastAbilitySelections,
                                    [itemName]: e.target.value
                                }
                            }));
                        } else {
                            setNpc(prev => ({
                                ...prev,
                                featSelections: {
                                    ...prev.featSelections,
                                    [itemName]: e.target.value
                                }
                            }));
                        }
                    },
                    className: "mt-2 w-full px-2 py-1 bg-gray-900 border border-gray-700 rounded text-xs text-white",
                    onClick: (e) => e.stopPropagation()
                },
                    React.createElement('option', { value: "" }, `Select ${item.needsSelection}...`),
                    options.map(opt => 
                        React.createElement('option', { key: opt, value: opt }, opt)
                    )
                );
            };

            // Create icon elements
            const createIcon = (IconComponent) => {
                return React.createElement(IconComponent, {
                    size: 20,
                    strokeWidth: 1.5
                });
            };

            return React.createElement('div', { className: "min-h-screen bg-gradient-to-br from-gray-900 via-blue-900 to-purple-900 p-4" },
                React.createElement('div', { className: "max-w-7xl mx-auto" },
                    React.createElement('div', { className: "bg-gray-800/90 backdrop-blur-sm rounded-lg shadow-2xl border border-blue-500/30" },
                        // Header
                        React.createElement('div', { className: "bg-gradient-to-r from-blue-600 to-purple-600 p-6 rounded-t-lg" },
                            React.createElement('h1', { className: "text-3xl font-bold text-white flex items-center gap-3" },
                                React.createElement('div', { className: "w-10 h-10 bg-white/20 rounded-full flex items-center justify-center" },
                                    createIcon(Target)
                                ),
                                "Stargate RPG NPC Builder"
                            ),
                            React.createElement('p', { className: "text-blue-100 mt-2" }, "Create NPCs and Beasts for your campaigns - Complete Edition")
                        ),
                        
                        React.createElement('div', { className: "p-6 space-y-6" },
                            // NPC Name
                            React.createElement('div', { className: "bg-gray-700/50 rounded-lg p-4" },
                                React.createElement('label', { className: "block text-sm font-medium text-gray-300 mb-2" }, "NPC Name"),
                                React.createElement('input', {
                                    type: "text",
                                    value: npc.name,
                                    onChange: (e) => setNpc(prev => ({ ...prev, name: e.target.value })),
                                    className: "w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-lg text-white focus:border-blue-500 focus:outline-none",
                                    placeholder: "Enter NPC name..."
                                })
                            ),
                            
                            // Race Selection
                            React.createElement('div', { className: "bg-gray-700/50 rounded-lg p-4" },
                                React.createElement('label', { className: "block text-sm font-medium text-gray-300 mb-2" }, "Select Race"),
                                React.createElement('div', { className: "grid grid-cols-2 md:grid-cols-4 gap-3" },
                                    races.map(race => 
                                        React.createElement('button', {
                                            key: race,
                                            onClick: () => setNpc(prev => ({ 
                                                ...prev, 
                                                race, 
                                                type: '',
                                                feats: [],
                                                featSelections: {},
                                                beastAbilities: [],
                                                beastAbilitySelections: {}
                                            })),
                                            className: `p-3 rounded-lg border-2 transition-all ${
                                                npc.race === race
                                                    ? 'border-blue-500 bg-blue-500/20 text-white'
                                                    : 'border-gray-600 bg-gray-800 text-gray-300 hover:border-gray-500'
                                            }`
                                        },
                                            React.createElement('div', { className: "font-semibold flex items-center gap-2 justify-center" },
                                                race === 'Beast' && createIcon(Bug),
                                                race === 'Human' && createIcon(Users),
                                                race === 'Jaffa' && createIcon(Swords),
                                                race === 'NPC Race' && createIcon(Settings),
                                                race
                                            )
                                        )
                                    )
                                )
                            ),
                            
                            // Beast Type Selection (if Beast is selected)
                            npc.race === 'Beast' && React.createElement('div', { className: "bg-yellow-500/10 border-2 border-yellow-500/50 rounded-lg p-4" },
                                React.createElement('label', { className: "block text-sm font-medium text-yellow-300 mb-2" }, "Select Beast Type"),
                                React.createElement('div', { className: "grid grid-cols-1 md:grid-cols-2 gap-2" },
                                    beastTypes.map(type => 
                                        React.createElement('button', {
                                            key: type.name,
                                            onClick: () => setNpc(prev => ({ ...prev, type: type.name })),
                                            className: `p-3 text-left rounded border transition-all ${
                                                npc.type === type.name
                                                    ? 'border-yellow-500 bg-yellow-500/20'
                                                    : 'border-gray-600 bg-gray-800 hover:border-gray-500'
                                            }`
                                        },
                                            React.createElement('div', { className: "font-semibold text-sm text-white" }, type.name),
                                            React.createElement('div', { className: "text-xs text-gray-400" }, type.description)
                                        )
                                    )
                                )
                            ),
                            
                            // Challenge Rating Selection
                            React.createElement('div', { className: "bg-gray-700/50 rounded-lg p-4" },
                                React.createElement('label', { className: "block text-sm font-medium text-gray-300 mb-2" }, "Challenge Rating (CR)"),
                                React.createElement('div', { className: "flex items-center gap-4" },
                                    React.createElement('button', {
                                        onClick: () => setNpc(prev => ({ ...prev, cr: Math.max(1, prev.cr - 1) })),
                                        className: "w-8 h-8 bg-gray-700 hover:bg-gray-600 rounded flex items-center justify-center text-white"
                                    }, createIcon(Minus)),
                                    React.createElement('input', {
                                        type: "range",
                                        min: "1",
                                        max: "20",
                                        value: npc.cr,
                                        onChange: (e) => setNpc(prev => ({ ...prev, cr: parseInt(e.target.value) })),
                                        className: "flex-1"
                                    }),
                                    React.createElement('button', {
                                        onClick: () => setNpc(prev => ({ ...prev, cr: Math.min(20, prev.cr + 1) })),
                                        className: "w-8 h-8 bg-gray-700 hover:bg-gray-600 rounded flex items-center justify-center text-white"
                                    }, createIcon(Plus)),
                                    React.createElement('div', { className: "bg-gray-800 px-4 py-2 rounded-lg border border-gray-600 min-w-[60px] text-center" },
                                        React.createElement('span', { className: "text-xl font-bold text-white" }, npc.cr)
                                    )
                                ),
                                React.createElement('div', { className: "mt-2 text-xs text-gray-400" }, 
                                    `Mission Points Available: ${getMissionPoints()} MP`
                                )
                            ),
                            
                            // Ability Scores (Point Buy)
                            React.createElement('div', { className: "bg-gray-700/50 rounded-lg p-4" },
                                React.createElement('div', { className: "flex justify-between items-center mb-4" },
                                    React.createElement('label', { className: "text-sm font-medium text-gray-300" }, 
                                        "Ability Scores (Point Buy) - Base Values"
                                    ),
                                    React.createElement('span', { 
                                        className: `text-sm px-3 py-1 rounded-full ${
                                            getPointsSpent() > 27 ? 'bg-red-500/20 text-red-300' : 'bg-green-500/20 text-green-300'
                                        }`
                                    }, `Points: ${getPointsSpent()}/27`)
                                ),
                                
                                React.createElement('div', { className: "grid grid-cols-2 md:grid-cols-3 gap-4" },
                                    Object.entries(npc.abilityScores).map(([ability, score]) => {
                                        const bonus = parseInt(npc.bonusAttributes[ability]) || 0;
                                        const finalScore = score + bonus;
                                        
                                        return React.createElement('div', { key: ability, className: "bg-gray-800 rounded-lg p-3" },
                                            React.createElement('div', { className: "flex justify-between items-center mb-2" },
                                                React.createElement('span', { className: "text-xs text-gray-400 capitalize" }, ability),
                                                React.createElement('span', { className: "text-xs text-blue-300" },
                                                    `Final: ${finalScore} (${getModifier(finalScore) >= 0 ? '+' : ''}${getModifier(finalScore)})`
                                                )
                                            ),
                                            React.createElement('div', { className: "flex items-center gap-2" },
                                                React.createElement('button', {
                                                    onClick: () => updateAbilityScore(ability, score - 1),
                                                    className: "w-8 h-8 bg-gray-700 hover:bg-gray-600 rounded text-white",
                                                    disabled: score <= 8
                                                }, "-"),
                                                React.createElement('div', { className: "flex-1 text-center" },
                                                    React.createElement('div', { className: "text-lg font-bold text-white" }, score),
                                                    bonus !== 0 && React.createElement('div', { className: "text-xs text-green-400" }, `+${bonus}`)
                                                ),
                                                React.createElement('button', {
                                                    onClick: () => updateAbilityScore(ability, score + 1),
                                                    className: "w-8 h-8 bg-gray-700 hover:bg-gray-600 rounded text-white",
                                                    disabled: score >= 15 || getPointsSpent() >= 27
                                                }, "+")
                                            )
                                        );
                                    })
                                )
                            ),
                            
                            // Skills Section
                            React.createElement('div', { className: "bg-gray-700/50 rounded-lg p-4" },
                                React.createElement('label', { className: "text-sm font-medium text-gray-300 mb-2" },
                                    `Skill Proficiencies (${npc.skillProficiencies.length}/${getMaxSkillProficiencies()})`
                                ),
                                React.createElement('div', { className: "text-xs text-gray-400 mb-3" },
                                    `Base: 2 skills${npc.cr >= 3 ? ', +1 at CR 3' : ''}${npc.cr >= 9 ? ', +1 at CR 9' : ''}${npc.cr >= 15 ? ', +1 at CR 15' : ''}`
                                ),
                                React.createElement('div', { className: "grid grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-2" },
                                    skills.map(skill => {
                                        const isSelected = npc.skillProficiencies.includes(skill);
                                        const maxReached = npc.skillProficiencies.length >= getMaxSkillProficiencies();
                                        
                                        return React.createElement('button', {
                                            key: skill,
                                            onClick: () => {
                                                setNpc(prev => {
                                                    if (isSelected) {
                                                        return {
                                                            ...prev,
                                                            skillProficiencies: prev.skillProficiencies.filter(s => s !== skill)
                                                        };
                                                    } else if (!maxReached) {
                                                        return {
                                                            ...prev,
                                                            skillProficiencies: [...prev.skillProficiencies, skill]
                                                        };
                                                    }
                                                    return prev;
                                                });
                                            },
                                            disabled: !isSelected && maxReached,
                                            className: `p-2 rounded text-xs transition-all ${
                                                isSelected
                                                    ? 'bg-green-500/20 border border-green-500 text-white'
                                                    : 'bg-gray-800 border border-gray-600 text-gray-300 hover:border-gray-500 disabled:opacity-50'
                                            }`
                                        }, skill);
                                    })
                                )
                            ),
                            
                            // Combat Statistics
                            React.createElement('div', { className: "bg-gray-700/50 rounded-lg p-4" },
                                React.createElement('h3', { className: "text-lg font-semibold text-gray-300 mb-4" }, "Combat Statistics"),
                                
                                React.createElement('div', { className: "grid grid-cols-2 md:grid-cols-3 gap-4" },
                                    React.createElement('div', { className: "bg-gray-800 rounded-lg p-3" },
                                        React.createElement('div', { className: "flex items-center gap-2 text-red-400 mb-1" },
                                            createIcon(Heart),
                                            React.createElement('span', { className: "text-xs" }, "Hit Points")
                                        ),
                                        React.createElement('div', { className: "text-2xl font-bold text-white" }, npc.hp)
                                    ),
                                    
                                    React.createElement('div', { className: "bg-gray-800 rounded-lg p-3" },
                                        React.createElement('div', { className: "flex items-center gap-2 text-blue-400 mb-1" },
                                            createIcon(Shield),
                                            React.createElement('span', { className: "text-xs" }, "Armor Class")
                                        ),
                                        React.createElement('div', { className: "text-2xl font-bold text-white" }, npc.ac)
                                    ),
                                    
                                    React.createElement('div', { className: "bg-gray-800 rounded-lg p-3" },
                                        React.createElement('div', { className: "flex items-center gap-2 text-yellow-400 mb-1" },
                                            createIcon(Zap),
                                            React.createElement('span', { className: "text-xs" }, "Initiative")
                                        ),
                                        React.createElement('div', { className: "text-2xl font-bold text-white" },
                                            `${npc.initiative >= 0 ? '+' : ''}${npc.initiative}`
                                        )
                                    ),
                                    
                                    React.createElement('div', { className: "bg-gray-800 rounded-lg p-3" },
                                        React.createElement('div', { className: "flex items-center gap-2 text-purple-400 mb-1" },
                                            createIcon(Brain),
                                            React.createElement('span', { className: "text-xs" }, "Prof. Bonus")
                                        ),
                                        React.createElement('div', { className: "text-2xl font-bold text-white" }, `+${npc.profBonus}`)
                                    ),
                                    
                                    React.createElement('div', { className: "bg-gray-800 rounded-lg p-3" },
                                        React.createElement('div', { className: "flex items-center gap-2 text-green-400 mb-1" },
                                            createIcon(Target),
                                            React.createElement('span', { className: "text-xs" }, "Speed")
                                        ),
                                        React.createElement('div', { className: "text-2xl font-bold text-white" }, `${npc.speed}m`)
                                    )
                                )
                            ),
                            
                            // Export Button
                            React.createElement('div', { className: "flex justify-end" },
                                React.createElement('button', {
                                    onClick: exportNPC,
                                    disabled: !npc.race || (npc.race === 'Beast' && !npc.type),
                                    className: "px-6 py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold rounded-lg hover:from-blue-700 hover:to-purple-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all flex items-center gap-2"
                                },
                                    createIcon(Download),
                                    "Export NPC"
                                )
                            )
                        )
                    )
                )
            );
        };

        // Render the app
        ReactDOM.render(React.createElement(StargateNPCBuilder), document.getElementById('root'));
    </script>
</body>
</html>
